<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Fibonacci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verifique se um número pertence à sequência de Fibonacci</h1>
        <form id="fibonacciForm">
            <label for="number">Informe um número:</label>
            <input type="number" id="number" placeholder="Digite um número" required>
            <button type="submit">Verificar</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

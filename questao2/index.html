<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Letras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verifique a letra 'a' em uma string</h1>
        <form id="letterForm">
            <label for="inputString">Informe uma string:</label>
            <input type="text" id="inputString" placeholder="Digite um texto" required>
            <button type="submit">Verificar</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
